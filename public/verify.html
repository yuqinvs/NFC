<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification Result - NFC Verification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo.png" alt="NFC Verification System Logo" class="logo">
                <div class="header-text">
                    <h1>üîç Product Verification Result</h1>
                </div>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Verifying product...</p>
            </div>

            <div id="verificationResult" class="verification-result" style="display: none;">
                <!-- Verification result will be displayed here -->
            </div>

            <div class="actions">
                <button onclick="window.location.href='/'">Back to Home</button>
                <button onclick="verifyAgain()">Verify Again</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 NFC Product Verification System</p>
        </footer>
    </div>

    <script>
        // Get NFC code from URL and auto-verify
        window.onload = function() {
            const pathParts = window.location.pathname.split('/');
            const nfcCode = pathParts[pathParts.length - 1];
            
            if (nfcCode && nfcCode !== 'verify.html') {
                verifyProductDirect(nfcCode);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('verificationResult').innerHTML = 
                    '<div class="error"><h3>‚ùå Invalid NFC Code</h3><p>Please check your NFC tag or link.</p></div>';
                document.getElementById('verificationResult').style.display = 'block';
            }
        };

        async function verifyProductDirect(nfcCode) {
            try {
                const response = await fetch(`/api/verify/${nfcCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    displayVerificationResult(data);
                } else {
                    displayError(data.error || 'Verification failed');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                displayError('Network error, please try again later');
            }
        }

        function displayVerificationResult(data) {
            const resultDiv = document.getElementById('verificationResult');
            const isAuthentic = data.isAuthentic;
            
            resultDiv.innerHTML = `
                <div class="result-card ${isAuthentic ? 'authentic' : 'fake'}">
                    <div class="result-header">
                        <h2>${isAuthentic ? '‚úÖ Authentic Product' : '‚ùå Suspected Counterfeit'}</h2>
                        <div class="product-name">${data.productName}</div>
                    </div>
                    
                    <div class="result-details">
                        <div class="detail-item">
                            <span class="label">Scan Count:</span>
                            <span class="value">${data.scanCount} times</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Scan Region:</span>
                            <span class="value">${data.country}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Regional Ranking:</span>
                            <span class="value">#${data.countryRank} user</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Verification Time:</span>
                            <span class="value">${new Date(data.timestamp).toLocaleString('en-US')}</span>
                        </div>
                    </div>
                    
                    <div class="authenticity-message">
                        ${isAuthentic ? 
                            '<p>üéâ Congratulations! This is an authentic product. Thank you for choosing genuine products!</p>' : 
                            '<p>‚ö†Ô∏è Warning: This product may be counterfeit. Please purchase with caution and consider buying through official channels.</p>'
                        }
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }

        function displayError(message) {
            const resultDiv = document.getElementById('verificationResult');
            resultDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Verification Failed</h3>
                    <p>${message}</p>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function verifyAgain() {
            const nfcCode = prompt('Please enter NFC code:');
            if (nfcCode) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('verificationResult').style.display = 'none';
                verifyProductDirect(nfcCode);
            }
        }
    </script>
</body>
</html>
